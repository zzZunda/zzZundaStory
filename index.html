<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私のプロフィール</title>
    <style>
        /* ここから下はデザインの指定です */
        body {
            font-family: sans-serif;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .profile-card {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #0056b3;
            border-bottom: 2px solid #0056b3;
            padding-bottom: 10px;
        }
        .item {
            margin-bottom: 15px;
        }
        .item-title {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <h1>自己紹介</h1>

        <div class="item">
            <div class="item-title">■ 名前</div>
            <div>ここにあなたの名前やニックネームを入力</div>
        </div>

        <div class="item">
            <div class="item-title">■ ひとこと</div>
            <div>ここに自己紹介文を入力（趣味、好きなことなど）</div>
        </div>

        <div class="item">
            <div class="item-title">■ 好きなSoraの動画</div>
            <div>最近作ったお気に入りの動画について書く場所</div>
        </div>

        <div class="item">
            <div class="item-title">■ リンク</div>
            <div><a href="https://twitter.com/">X (旧Twitter) はこちら</a></div>
        </div>
    </div>

</body>
</html>
